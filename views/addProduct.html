<div class="col-md-9 col-sm-7">
    <h1>Add product</h1>
    <div class="content-form-page">
        <form role="form" class="form-horizontal form-without-legend">
            <div class="form-group">
                <label class="col-lg-2 control-label" for="first-name">Category <span class="require">*</span></label>
                <div class="col-lg-8">
                    <select
                            ng-model="product.category"
                            ng-options="category for category in helper.categories"
                            data-placeholder="Выбрать..."
                            class="form-control">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="first-name">Name <span class="require">*</span></label>
                <div class="col-lg-8">
                    <input ng-model="product.name" type="text" id="first-name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="first-price">Prise <span class="require">*</span></label>
                <div class="col-lg-8">
                    <input ng-model="product.price" type="text" id="first-price" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label" for="message">Text</label>
                <div class="col-lg-8">
                    <textarea ng-model="product.description" class="form-control" rows="6"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20">
                    <button class="btn btn-primary" type="button" ng-click="addProduct()">Continue</button>
                </div>
            </div>
        </form>
    </div>
</div>
