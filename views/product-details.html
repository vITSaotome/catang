<div class="col-md-9 col-sm-7">
    <div class="product-page">
        <div class="row" ng-repeat="product in helper.products | filter : {name : helper.routeProductName} | limitTo : 1">
            <div class="col-md-6 col-sm-6">
                <div class="product-main-image">
                    <img ng-src="/img/products/{{product.img}}" alt="Cool green dress with red bell" class="img-responsive" data-BigImgsrc="/img/products/model7.jpg">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <h1>{{product.name}}</h1>
                <div class="price-availability-block clearfix">
                    <div class="price">
                        <strong><span>$</span>{{product.price | number:2}}</strong>
                    </div>
                    <div class="availability">
                        Availability: <strong>In Stock</strong>
                    </div>
                </div>
                <div class="description">
                    <p>{{product.description}}</p>
                </div>

                <div class="product-page-cart">
                    <button class="btn btn-primary" type="button" ng-click="helper.addToCart(product.name)">Add to cart</button>
                </div>

                <ul class="social-icons">
                    <li><a class="facebook" data-original-title="facebook" href="javascript:;"></a></li>
                    <li><a class="twitter" data-original-title="twitter" href="javascript:;"></a></li>
                    <li><a class="googleplus" data-original-title="googleplus" href="javascript:;"></a></li>
                    <li><a class="evernote" data-original-title="evernote" href="javascript:;"></a></li>
                    <li><a class="tumblr" data-original-title="tumblr" href="javascript:;"></a></li>
                </ul>
            </div>

            <div class="product-page-content">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active"><a href="#Reviews" data-toggle="tab">Reviews (2)</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active" id="Reviews">
                        <div ng-repeat="comment in helper.comments | filter : {product_name : helper.routeProductName}" class="review-item clearfix">
                            <div class="review-item-submitted">
                                <strong>{{comment.name}}</strong>
                                <div class="rateit" data-rateit-value="5" data-rateit-ispreset="true" data-rateit-readonly="true"></div>
                            </div>
                            <div class="review-item-content">
                                <p>{{comment.comment}}</p>
                            </div>
                        </div>


                        <!-- BEGIN FORM-->
                            <h2>Write a review</h2>
                        <div class="form-group">
                            <label for="name">Name <span class="require">*</span></label>
                            <input type="text" ng-model="comment.name" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="review">Review <span class="require">*</span></label>
                            <textarea class="form-control" ng-model="comment.comment" rows="8" id="review"></textarea>
                        </div>

                        <div class="padding-top-20">
                            <button type="button" class="btn btn-primary" ng-click="addComment()">Send</button>
                        </div>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>

            <div class="sticker sticker-sale"></div>
        </div>
    </div>
</div>
